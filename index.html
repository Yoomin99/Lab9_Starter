  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      class ValidationError extends Error{
        construct(message){
          this.name = "ValidationError";
          this.message = message;
        }
      }

      function check_data(firstNum, operator,secondNum)
      {
        if(secondNum == 0 && operator == "/") 
        {
          throw new ValidationError( "Can't divide by 0");
        }
        //Check if firstnum and secondNum are number 
        if(isNaN(firstNum)){
          throw new ValidationError("First number is not a number");
        } 
        if(isNaN(secondNum)){
          throw new ValidationError("Second number is not a number");
        }
      }

      try{
        //we cant divide the number by 0
        check_data(firstNum, operator,secondNum);
      }

      catch(err){
        if(err instanceof ValidationError)
        {
          console.error("ValidationError:", err.message);
        }

        else if(err instanceof SyntaxError)
        {
          console.error("SyntaxError:", err.message);
        }
        else{
          throw err;
        }


      }
      finally{
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      }
      
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish


    //Console log
    errorBtns[0].addEventListener('click',()=>{
      console.log("Console Log Demo");
    });

    //Console error

    errorBtns[1].addEventListener('click',()=>{
      console.error("Console Error Demo");
    });

    //Console count
    errorBtns[2].addEventListener('click',() =>{
      console.count("Count Button: ");
    });

    //Console warn
    errorBtns[3].addEventListener('click',() =>{
      console.warn("Console Warn Button");
    });

    //Console assert
    errorBtns[4].addEventListener('click',() =>{
      const number = 2;
      //const number_3 = 3
      const erroMsg = "The number does not equal 3" ;
      console.assert(number == 3, {number,erroMsg});
    });

    //Console clear
    errorBtns[5].addEventListener('click',() =>{
      console.clear();
    });

    //console dir
    errorBtns[6].addEventListener('click',() =>{
      console.dir(errorBtns[6]);
    });

    //Console dirxml

    errorBtns[7].addEventListener('click',() =>{
      console.dirxml(errorBtns[7]);
    });

    //Console group start
    errorBtns[8].addEventListener('click',() =>{
      console.group("console.group");
    });


    //Console group end
    errorBtns[9].addEventListener('click',() =>{
      console.groupEnd("console.group");
    });

    //Console table
    errorBtns[10].addEventListener('click',() =>{
      console.table([
      {

      },
      {

        Fri: 12,
        Sat: 13

      },
      {
        Sun: 14,
        Mon: 15,
        Tue: 16,
        Wed: 17,
        Thu: 18,
        Fri: 19,
        Sat: 20

      },
      {
        Sun: 21,

        Tue: 23,
        Wed: 24,
        Thu: 25,
        Fri: 26,
        Sat: 27

      },
      {
        Sun: 28,
        Mon: 29,
        Tue: 30,
        Wed: '',
        Thu: '',
        Fri: '',
        Sat: ''

      }
      ])
    });


    //Start timer
    errorBtns[11].addEventListener('click',() =>{
      console.time(["Timer button"]);
    });

    //End timer
    errorBtns[12].addEventListener('click',() =>{
      console.timeEnd(["Timer button"]);
    });


    //Console trace
    errorBtns[13].addEventListener('click',() =>{
      const deepest = () => {deeper();};
      const deeper = () => {deep();};
      const deep = () => {console.trace();};
      deepest();
    });

  </script>
